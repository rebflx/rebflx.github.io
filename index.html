<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Card</title>
  <style>
    body {
      background: #f1e9f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      overflow: hidden;
    }

    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      margin-bottom: 30px;
    }

    .envelope {
      position: absolute;
      bottom: 0;
      width: 110%;
      height: 180px;
      background: #d36464;
      border-radius: 0 0 12px 12px;
      z-index: 1;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -100px;
      left: 0;
      width: 200;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 180px solid transparent;
      border-bottom: 100px solid #e88888;
      z-index: 2;
    }

    .card {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 280px;
      height: 180px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      transition: bottom 0.6s ease;
      z-index: 0;
    }

    .card.opened {
      bottom: 160px;
      z-index: 3;
    }

    .card p {
      margin: 8px;
      font-size: 18px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #c44242;
      color: #c44242;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffd1d1;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 3s ease-in forwards;
      pointer-events: none;
      z-index: 10;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg);
      }
      50% {
        transform: translateY(-100px) translateX(var(--x-move)) rotate(45deg) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) translateX(calc(var(--x-move) * 1.5)) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <div class="envelope-wrapper">
    <div class="card" id="card">
      <p><strong>Para: Anyra</strong></p>
      <p><strong>Â¡Felices 19!</strong></p>
      <p>Te quiero mucho!!</p>
      <p>mua mua</p>
    </div>
    <div class="envelope"></div>
  </div>

  <div class="buttons">
    <button onclick="openCard()">OPEN</button>
    <button onclick="closeCard()">CLOSE</button>
  </div>

  <script>
    const card = document.getElementById('card');
    let heartInterval;

    function openCard() {
      card.classList.add('opened');
      startHearts();
    }

    function closeCard() {
      card.classList.remove('opened');
      clearInterval(heartInterval);
      document.querySelectorAll('.heart').forEach(h => h.remove());
    }

    function startHearts() {
      heartInterval = setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';

        const cardRect = card.getBoundingClientRect();
        heart.style.left = `${cardRect.left + cardRect.width / 2 - 10}px`;
        heart.style.top = `${cardRect.top + 10}px`;
        heart.style.position = 'fixed';

        const randomX = (Math.random() - 0.5) * 100 + 'px';
        heart.style.setProperty('--x-move', randomX);

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 200);
    }
  </script>

</body>
</html>
